<select class="form-select form-select-md mb-4" aria-label=".form-select-md 1" [(ngModel)]="medida">
  <option selected>De</option>
  <option value="cm">cm</option>
  <option value="m">m</option>
  <option value="mm">mm</option>
</select>
<select class="form-select form-select-md mb-4" aria-label=".form-select-md 2" [(ngModel)]="alvo">
  <option selected>Para</option>
  <option value="cm">cm</option>
  <option value="m">m</option>
  <option value="mm">mm</option>
</select>
  <div class="form-floating mb-4">
  <input type="number" class="form-control" id="floatingInput" placeholder="00.00" [(ngModel)]="value">
  <label for="floatingInput">Valor</label>
</div>
<button type="button" class="btn btn-primary" (click)="enviar()">Converter</button>
<div class="alert alert-primary" role="alert">
  {{resultado}}
</div>
